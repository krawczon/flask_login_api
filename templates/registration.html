{% extends 'base.html'%}


{% block body %}
<style>
body {
  background-image: url("{{ url_for('static', filename='images/background.png') }}");
  background-size: cover;
  min-height: 100vh;
}

.block {
  min-height: 10vh;
}
</style>

<div class="container">
  <div class="block d-none d-lg-block"></div>
  <div class="row box mt-5">
    <div class="col-md-12 col-lg-6 d-block mt-5">
      <h1 class='text-center'>Welcome on registration page.</h1>
      <h1 class='text-center'>Fill up this form to register.</h1>
    </div>
    <div class="form-custom col-md-12 col-lg-6 d-flex justify-content-center">

      <form class='col-md-12 col-lg-8' method='POST'>
          {% if error %}
          <div class="alert alert-danger mt-3">{{ error }}</div>
          {% endif %}
        <div class="mb-3 mt-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" name='username' aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" name='email' aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="password">
        </div>
        <div class="mb-5">
          <label for="re-password" class="form-label">Re-type Password</label>
          <input type="password" class="form-control" name="re-password">
        </div>
        <div class='d-flex justify-content-end'>
          <button type="submit" class="btn btn-primary col-12">Register Now</button>
        </div>
        <div class="m-3 d-flex justify-content-end">
          <label class="form-label" for="exampleCheck1">Have account already?</label>
					<a href="{{ url_for('home') }}">Login.</a>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
